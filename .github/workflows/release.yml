name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Hyperliquid Trader ${{ github.ref_name }}
          draft: true
          prerelease: false

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          includeUpdaterJson: true

  sign-and-publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download and sign macOS aarch64
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Write key to file for tauri signer
          echo "$TAURI_SIGNING_PRIVATE_KEY" > /tmp/private.key
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Hyperliquid.Trader_aarch64.app.tar.gz" -o /tmp/aarch64.tar.gz
          tauri signer sign -k /tmp/private.key -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" /tmp/aarch64.tar.gz
          AARCH64_SIG=$(cat /tmp/aarch64.tar.gz.sig)
          echo "AARCH64_SIG=$AARCH64_SIG" >> $GITHUB_ENV

      - name: Download and sign macOS x64
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Hyperliquid.Trader_x64.app.tar.gz" -o /tmp/x64.tar.gz
          tauri signer sign -k /tmp/private.key -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" /tmp/x64.tar.gz
          X64_SIG=$(cat /tmp/x64.tar.gz.sig)
          echo "X64_SIG=$X64_SIG" >> $GITHUB_ENV
          # Clean up key file
          rm /tmp/private.key

      - name: Create latest.json
        run: |
          cat > /tmp/latest.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${{ env.AARCH64_SIG }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Hyperliquid.Trader_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${{ env.X64_SIG }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Hyperliquid.Trader_x64.app.tar.gz"
              }
            }
          }
          EOF
          cat /tmp/latest.json

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} /tmp/latest.json --clobber

      - name: Publish release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            })
